server:
  port: 8080

security:
  jwt:
    key: ${JWT_KEY}
    user: CopBalance-Backend

spring:
  main:
    web-application-type: reactive
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: security
          uri: http://localhost:8090
          predicates:
            - Path=/auth/**
        - id: user
          uri: http://localhost:8092
          predicates:
            - Path=/users/**

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false